{% load static %}

<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="owl-carousel header-carousel position-relative">
        {% for slider in sliders %}
        <div class="owl-carousel-item position-relative" data-dot="<img src='{{ slider.image.url }}'>">
            <img class="img-fluid" src="{{ slider.image.url }}" alt="{{ slider.title }}">
            <div class="owl-carousel-inner">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-10 col-lg-8">
                            <h1 class="display-1 text-white animated slideInDown">{{ slider.title }}</h1>
                            <p class="fs-5 fw-medium text-white mb-4 pb-3">{{ slider.description }}</p>
                            <!-- <a href="" class="btn btn-primary py-3 px-5 animated slideInLeft">İletişime Geç</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
